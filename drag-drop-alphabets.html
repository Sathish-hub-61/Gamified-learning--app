<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Match - PlayLearn</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        body {
            background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 50%, #90CAF9 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .game-header {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-top: 80px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .game-title h1 {
            font-size: 28px;
            color: #1976D2;
            margin: 0;
        }

        .mascot {
            font-size: 60px;
            animation: bounce 2s infinite;
        }

        .score-display {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .score-item {
            text-align: center;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
            color: #1976D2;
        }

        .score-label {
            font-size: 12px;
            color: #666;
        }

        .instruction-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .instruction-box p {
            font-size: 20px;
            color: #333;
            margin: 0;
        }

        .game-board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .draggable-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #1976D2;
            margin-bottom: 20px;
            text-align: center;
        }

        .letter-items {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .letter-item {
            width: 100%;
            height: 90px;
            border-radius: 15px;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
        }

        .letter-item:hover {
            transform: scale(1.1) rotate(-5deg);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .letter-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .letter-item.matched {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }

        .drop-zones {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            max-height: 600px;
            overflow-y: auto;
        }

        .drop-zone {
            border: 3px dashed #ccc;
            border-radius: 15px;
            padding: 15px;
            min-height: 130px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        .drop-zone.drag-over {
            border-color: #1976D2;
            background: #E3F2FD;
            transform: scale(1.05);
        }

        .drop-zone.correct {
            border-color: var(--success-green);
            background: #e6ffe6;
            animation: successPulse 0.5s;
        }

        .drop-zone.incorrect {
            border-color: #ff4444;
            background: #ffe6e6;
            animation: shake 0.5s;
        }

        .picture-emoji {
            font-size: 50px;
            margin-bottom: 8px;
        }

        .picture-label {
            font-size: 16px;
            color: #666;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .letter-hint {
            font-size: 14px;
            color: #999;
            font-style: italic;
        }

        .dropped-letter {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 8px;
            padding: 10px 20px;
            border-radius: 12px;
            animation: dropIn 0.3s;
        }

        .completion-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .completion-modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            animation: scaleIn 0.5s;
        }

        .modal-content h2 {
            font-size: 36px;
            color: #1976D2;
            margin-bottom: 20px;
        }

        .stars {
            font-size: 60px;
            margin: 20px 0;
        }

        .modal-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #1976D2;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #1976D2;
            color: white;
        }

        .btn-secondary {
            background: var(--success-green);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            z-index: 1000;
            font-size: 16px;
            font-weight: 700;
            color: #333;
        }

        .back-button:hover {
            transform: translateY(-2px);
            background: var(--primary-purple);
            color: white;
        }

        .parents-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            z-index: 1000;
            font-size: 16px;
            font-weight: 700;
            color: #9370DB;
            text-decoration: none;
        }

        .parents-button:hover {
            transform: translateY(-2px);
            background: #9370DB;
            color: white;
        }

        @keyframes successPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes dropIn {
            from {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }

            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
    </style>
</head>

    </button>

    <div class="game-container">

                <span class="mascot">üìö</span>

            <div class="modal-stats">
                <div class="stat-item">
                    <div class="stat-value" id="finalScore">0</div>

            </div>

                <button class="btn btn-primary" onclick="resetGame()">üîÑ Play Again</button>

    <script src="js/audio-manager.js"></script>
    <script>
        const audioManager = new AudioManager();
        audioManager.initBackgroundMusic();

        document.getElementById('mute-toggle').addEventListener('click', () => {
            audioManager.toggleMute();
            audioManager.playSound('click');
        });

        const GAME_ID = 'drag-drop-alphabets';

        let score = 0;
        let matched = 0;
        let totalAttempts = 0;
        let draggedElement = null;

        const dropZones = document.querySelectorAll('.drop-zone');

        // Letter data with gradients
        const letters = [
            { letter: 'A', gradient: 'linear-gradient(135deg, #ff6b6b, #ee5a6f)' },
            { letter: 'B', gradient: 'linear-gradient(135deg, #4dabf7, #339af0)' },
            { letter: 'C', gradient: 'linear-gradient(135deg, #51cf66, #37b24d)' },
            { letter: 'D', gradient: 'linear-gradient(135deg, #ffd43b, #fab005)' },
            { letter: 'E', gradient: 'linear-gradient(135deg, #ff922b, #fd7e14)' },
            { letter: 'F', gradient: 'linear-gradient(135deg, #b197fc, #9775fa)' },
            { letter: 'G', gradient: 'linear-gradient(135deg, #ff6ec7, #ff49db)' },
            { letter: 'H', gradient: 'linear-gradient(135deg, #20c997, #12b886)' },
            { letter: 'I', gradient: 'linear-gradient(135deg, #fd7e14, #ff922b)' },
            { letter: 'J', gradient: 'linear-gradient(135deg, #9775fa, #b197fc)' }
        ];

        // Drop zone data with pictures
        const dropZoneData = [
            { letter: 'A', emoji: 'üçé', label: 'Apple' },
            { letter: 'B', emoji: 'ü¶ã', label: 'Butterfly' },
            { letter: 'C', emoji: 'üê±', label: 'Cat' },
            { letter: 'D', emoji: 'üê∂', label: 'Dog' },
            { letter: 'E', emoji: 'üêò', label: 'Elephant' },
            { letter: 'F', emoji: 'üê∏', label: 'Frog' },
            { letter: 'G', emoji: 'ü¶í', label: 'Giraffe' },
            { letter: 'H', emoji: 'üê¥', label: 'Horse' },
            { letter: 'I', emoji: 'üç¶', label: 'Ice Cream' },
            { letter: 'J', emoji: 'ü™º', label: 'Jellyfish' }
        ];

        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Initialize game
        function initializeGame() {
            const letterItemsContainer = document.getElementById('letterItems');
            const shuffledLetters = shuffleArray(letters);

            // Generate letter items in random order
            shuffledLetters.forEach(item => {
                const letterItem = document.createElement('div');
                letterItem.className = 'letter-item';
                letterItem.draggable = true;
                letterItem.setAttribute('data-letter', item.letter);
                letterItem.style.background = item.gradient;
                letterItem.textContent = item.letter;

                // Add drag events
                letterItem.addEventListener('dragstart', handleDragStart);
                letterItem.addEventListener('dragend', handleDragEnd);

                letterItemsContainer.appendChild(letterItem);
            });

            // Shuffle and generate drop zones
            const dropZonesContainer = document.getElementById('dropZones');
            const shuffledDropZones = shuffleArray(dropZoneData);
            shuffledDropZones.forEach(zone => {
                const dropZone = document.createElement('div');
                dropZone.className = 'drop-zone';
                dropZone.setAttribute('data-letter', zone.letter);

                const pictureEmoji = document.createElement('div');
                pictureEmoji.className = 'picture-emoji';
                pictureEmoji.textContent = zone.emoji;

                const pictureLabel = document.createElement('div');
                pictureLabel.className = 'picture-label';
                pictureLabel.textContent = zone.label;

                const letterHint = document.createElement('div');
                letterHint.className = 'letter-hint';
                letterHint.textContent = 'Starts with...';

                dropZone.appendChild(pictureEmoji);
                dropZone.appendChild(pictureLabel);
                dropZone.appendChild(letterHint);

                // Add drop events
                dropZone.addEventListener('dragover', handleDragOver);
                dropZone.addEventListener('dragleave', handleDragLeave);
                dropZone.addEventListener('drop', handleDrop);

                dropZonesContainer.appendChild(dropZone);
            });
        }

        function handleDragStart(e) {
            if (this.classList.contains('matched')) return;
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            if (!this.classList.contains('correct')) {
                this.classList.add('drag-over');
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            this.classList.remove('drag-over');

            if (!draggedElement || this.classList.contains('correct')) {
                return false;
            }

            totalAttempts++;
            const draggedLetter = draggedElement.getAttribute('data-letter');
            const targetLetter = this.getAttribute('data-letter');

            if (draggedLetter === targetLetter) {
                // Correct match
                audioManager.playSound('correct');
                this.classList.add('correct');
                draggedElement.classList.add('matched');

                // Create dropped letter visual
                const droppedLetter = document.createElement('div');
                droppedLetter.className = 'dropped-letter';
                droppedLetter.textContent = draggedLetter;
                droppedLetter.style.background = draggedElement.style.background;
                this.appendChild(droppedLetter);

                score += 10;
                matched++;
                updateScore();

                // Check if game is complete
                if (matched === 10) {
                    setTimeout(showCompletionModal, 500);
                }

                if (window.saveGameProgress) {
                    window.saveGameProgress(GAME_ID, {
                        score: score,
                        completed: matched === 10,
                        attempts: totalAttempts,
                        correctAnswers: matched
                    });
                }
            } else {
                // Incorrect match
                audioManager.playSound('wrong');
                this.classList.add('incorrect');
                setTimeout(() => {
                    this.classList.remove('incorrect');
                }, 500);
            }

            return false;
        }

        function updateScore() {
            document.getElementById('scoreValue').textContent = score;
            document.getElementById('matchedValue').textContent = `${matched}/10`;
        }

        function showCompletionModal() {
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalAttempts').textContent = totalAttempts;
            document.getElementById('completionModal').classList.add('active');
            audioManager.playSound('success');

            // Save progress
            saveProgress();
        }

        function resetGame() {
            score = 0;
            matched = 0;
            totalAttempts = 0;
            updateScore();

            // Clear and regenerate items
            const letterItemsContainer = document.getElementById('letterItems');
            letterItemsContainer.innerHTML = '';

            // Reinitialize with shuffled letters
            const shuffledLetters = shuffleArray(letters);
            shuffledLetters.forEach(item => {
                const letterItem = document.createElement('div');
                letterItem.className = 'letter-item';
                letterItem.draggable = true;
                letterItem.setAttribute('data-letter', item.letter);
                letterItem.style.background = item.gradient;
                letterItem.textContent = item.letter;

                letterItem.addEventListener('dragstart', handleDragStart);
                letterItem.addEventListener('dragend', handleDragEnd);

                letterItemsContainer.appendChild(letterItem);
            });

            // Clear and regenerate drop zones in shuffled order
            const dropZonesContainer = document.getElementById('dropZones');
            dropZonesContainer.innerHTML = '';

            const shuffledDropZones = shuffleArray(dropZoneData);
            shuffledDropZones.forEach(zone => {
                const dropZone = document.createElement('div');
                dropZone.className = 'drop-zone';
                dropZone.setAttribute('data-letter', zone.letter);

                const pictureEmoji = document.createElement('div');
                pictureEmoji.className = 'picture-emoji';
                pictureEmoji.textContent = zone.emoji;

                const pictureLabel = document.createElement('div');
                pictureLabel.className = 'picture-label';
                pictureLabel.textContent = zone.label;

                const letterHint = document.createElement('div');
                letterHint.className = 'letter-hint';
                letterHint.textContent = 'Starts with...';

                dropZone.appendChild(pictureEmoji);
                dropZone.appendChild(pictureLabel);
                dropZone.appendChild(letterHint);

                dropZone.addEventListener('dragover', handleDragOver);
                dropZone.addEventListener('dragleave', handleDragLeave);
                dropZone.addEventListener('drop', handleDrop);

                dropZonesContainer.appendChild(dropZone);
            });

            document.getElementById('completionModal').classList.remove('active');
        }

        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (type === 'success') {
                oscillator.frequency.value = 800;
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } else if (type === 'error') {
                oscillator.frequency.value = 200;
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } else if (type === 'complete') {
                [523, 659, 784].forEach((freq, i) => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    osc.frequency.value = freq;
                    gain.gain.setValueAtTime(0.3, audioContext.currentTime + i * 0.15);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.15 + 0.3);
                    osc.start(audioContext.currentTime + i * 0.15);
                    osc.stop(audioContext.currentTime + i * 0.15 + 0.3);
                });
            }
        }

        async function saveProgress() {
            const progress = {
                game: 'drag-drop-alphabets',
                score: score,
                attempts: totalAttempts,
                completed: true,
                timestamp: new Date().toISOString()
            };

            // Local storage backup
            let allProgress = JSON.parse(localStorage.getItem('gameProgress') || '[]');
            allProgress.push(progress);
            localStorage.setItem('gameProgress', JSON.stringify(allProgress));

            // Cloud Sync
            if (window.saveGameProgress) {
                await window.saveGameProgress('drag-drop-alphabets', {
                    score: score,
                    completed: true,
                    correctAnswers: score / 10, // Assuming 10 stars per letter
                    attempts: totalAttempts
                });
            }

            if (window.saveSession) {
                await window.saveSession({
                    duration: Math.floor((Date.now() - sessionStartTime) / 1000),
                    gamesPlayed: ['drag-drop-alphabets'],
                    totalScore: score
                });
            }
        }

        window.resetGame = resetGame;
        window.initializeGame = initializeGame;

        // Initialize game on page load
        initializeGame();
    </script>
    <script type="module" src="js/progress-service.js"></script>
