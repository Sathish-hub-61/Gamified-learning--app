<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quest - PlayLearn</title>

    <link rel="stylesheet" href="css/global.css">

    <style>
        body {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            padding: var(--spacing-md);
        }

        .game-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .header {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--primary-blue);
        }

        .question-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .math-problem {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--neutral-dark);
            margin: var(--spacing-xl) 0;
            font-family: 'Courier New', monospace;
        }

        .answer-input {
            font-size: var(--font-size-2xl);
            padding: var(--spacing-lg);
            border: 3px solid var(--neutral-light);
            border-radius: var(--radius-md);
            text-align: center;
            width: 200px;
            margin: var(--spacing-lg) 0;
        }

        .answer-input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .submit-btn {
            font-size: var(--font-size-xl);
            padding: var(--spacing-md) var(--spacing-2xl);
        }

        .feedback {
            margin-top: var(--spacing-lg);
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
            font-size: var(--font-size-xl);
            font-weight: 600;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: var(--success);
            color: var(--white);
        }

        .feedback.wrong {
            background: var(--error);
            color: var(--white);
        }

        .back-btn {
            width: 100%;
        }

        /* Completion Modal */
        .completion-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .completion-modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            color: var(--primary-blue);
            font-size: 32px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h2>üî¢ Math Quest</h2>
            <div class="score">Score: <span id="score">0</span></div>
        </div>

        <div class="question-card">
            <p style="color: var(--neutral-medium); margin-bottom: var(--spacing-md);">
                Solve the problem:
            </p>

            <div class="math-problem" id="problem">5 + 3 = ?</div>

            <input type="number" class="answer-input" id="answer" placeholder="?" autofocus>

            <br>

            <button class="btn btn-primary submit-btn" onclick="checkAnswer()">
                Check Answer ‚úì
            </button>

            <div class="feedback" id="feedback"></div>
        </div>

        <button class="btn btn-success back-btn" onclick="window.location.href='game-hub-6-9.html'">
            ‚Üê Back to Games
        </button>
    </div>

    <div class="completion-modal" id="completionModal">
        <div class="modal-content">
            <h2>üéâ Math Mission Complete! üéâ</h2>
            <p style="font-size: 20px; color: var(--neutral-medium);">You solved 10 math problems!</p>
            <div style="font-size: 32px; font-weight: 700; color: var(--primary-blue); margin: 20px 0;">
                Final Score: <span id="finalScore">0</span>
            </div>
            <div style="display: flex; gap: 15px; justify-content: center; margin-top: 30px;">
                <button class="btn btn-primary" onclick="resetGame()">üîÑ Play Again</button>
                <button class="btn btn-secondary" onclick="window.location.href='game-hub-6-9.html'">üè† Home</button>
            </div>
        </div>
    </div>

    <button id="mute-toggle" class="btn-mute"
        style="position: fixed; bottom: 20px; right: 20px; font-size: 20px; background: white; border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; box-shadow: var(--shadow-md); z-index: 1000;">üîä</button>

    <script src="js/firebase-config.js"></script>
    <script src="js/progress-service.js"></script>
    <script src="js/audio-manager.js"></script>
    <script>
        const GAME_ID = 'math-quest';
        const audioManager = new AudioManager();
        audioManager.initBackgroundMusic();

        document.getElementById('mute-toggle').addEventListener('click', () => {
            audioManager.toggleMute();
            audioManager.playSound('click');
        });

        let score = 0;
        let questionsPlayed = 0;
        let correctAnswers = 0;
        let currentProblem = {};

        function generateProblem() {
            const operations = ['+', '-'];
            const op = operations[Math.floor(Math.random() * operations.length)];

            let num1, num2, answer;

            if (op === '+') {
                num1 = Math.floor(Math.random() * 20) + 1;
                num2 = Math.floor(Math.random() * 20) + 1;
                answer = num1 + num2;
            } else {
                num1 = Math.floor(Math.random() * 20) + 10;
                num2 = Math.floor(Math.random() * num1) + 1;
                answer = num1 - num2;
            }

            currentProblem = { num1, num2, op, answer };
            document.getElementById('problem').textContent = `${num1} ${op} ${num2} = ?`;
            document.getElementById('answer').value = '';
            document.getElementById('feedback').classList.remove('show');
            document.getElementById('answer').focus();
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const feedback = document.getElementById('feedback');

            if (isNaN(userAnswer)) {
                feedback.textContent = 'Please enter a number!';
                feedback.className = 'feedback wrong show';
                return;
            }

            if (userAnswer === currentProblem.answer) {
                score += 10;
                correctAnswers++;
                document.getElementById('score').textContent = score;
                feedback.textContent = `üéâ Correct! ${currentProblem.num1} ${currentProblem.op} ${currentProblem.num2} = ${currentProblem.answer}`;
                feedback.className = 'feedback correct show';
                audioManager.playSound('correct');
            } else {
                feedback.textContent = `Not quite! Try again. The answer is ${currentProblem.answer}`;
                feedback.className = 'feedback wrong show';
                audioManager.playSound('wrong');
            }

            questionsPlayed++;

            if (questionsPlayed >= 10) {
                setTimeout(showCompletion, 1500);
            } else {
                setTimeout(generateProblem, userAnswer === currentProblem.answer ? 2000 : 3000);
            }
        }

        async function showCompletion() {
            document.getElementById('finalScore').textContent = score;
            document.getElementById('completionModal').classList.add('active');

            if (window.saveGameProgress) {
                await window.saveGameProgress(GAME_ID, {
                    score: score,
                    completed: true,
                    correctAnswers: correctAnswers,
                    attempts: questionsPlayed
                });
            }
        }

        function resetGame() {
            score = 0;
            questionsPlayed = 0;
            correctAnswers = 0;
            document.getElementById('score').textContent = '0';
            document.getElementById('completionModal').classList.remove('active');
            generateProblem();
        }

        // Allow Enter key to submit
        document.getElementById('answer').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Initialize
        generateProblem();
    </script>
    <script type="module" src="js/progress-service.js"></script>
</body>

</html>
