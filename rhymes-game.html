<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Rhymes - PlayLearn</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        body {
            background: linear-gradient(135deg, #FFE5E5 0%, #FFD1DC 50%, #FFC0CB 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .game-header {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .game-title {
            font-size: 32px;
            color: #FF69B4;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .mascot {
            font-size: 60px;
            animation: bounce 2s infinite;
        }

        .rhyme-card {
            background: white;
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .rhyme-image {
            font-size: 120px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        .rhyme-text {
            font-size: 28px;
            line-height: 1.8;
            color: #333;
            margin-bottom: 30px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .rhyme-text.paused {
            color: #999;
        }

        .rhyme-text .highlight {
            color: #FF69B4;
            font-weight: bold;
            font-size: 32px;
        }

        .listening-indicator {
            display: none;
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(135deg, #FFE5E5, #FFD1DC);
            border-radius: 15px;
            animation: pulse 1.5s infinite;
        }

        .listening-indicator.active {
            display: block;
        }

        .mic-icon {
            font-size: 48px;
            animation: pulse 1s infinite;
        }

        .listening-text {
            font-size: 20px;
            color: #FF69B4;
            margin-top: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 20px 40px;
            border: none;
            border-radius: 20px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-play {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            color: white;
        }

        .btn-listen {
            background: linear-gradient(135deg, #9370DB, #8A2BE2);
            color: white;
        }

        .btn-next {
            background: linear-gradient(135deg, #32CD32, #228B22);
            color: white;
            display: none;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .feedback {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            font-size: 24px;
            animation: scaleIn 0.5s;
        }

        .feedback.show {
            display: block;
        }

        .feedback.success {
            background: #e6ffe6;
            color: #228B22;
        }

        .feedback.participated {
            background: #fff4e6;
            color: #FF8C00;
        }

        .stars {
            font-size: 40px;
            margin: 10px 0;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF69B4, #FF1493);
            transition: width 0.5s;
        }

        .permission-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .permission-modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            animation: scaleIn 0.5s;
        }

        .modal-content h2 {
            color: #FF69B4;
            margin-bottom: 20px;
        }

        .modal-content p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            z-index: 100;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <button class="back-button" onclick="window.location.href='game-hub-3-5.html'">
        ‚Üê Back
    </button>

    <div class="game-container">
        <div class="game-header">
            <div class="game-title">
                <span class="mascot">üéµ</span>
                <span>Sing Rhymes</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>

        <div class="rhyme-card">
            <div class="rhyme-image" id="rhymeImage">üåü</div>
            <div class="rhyme-text" id="rhymeText">
                Loading rhyme...
            </div>

            <div class="listening-indicator" id="listeningIndicator">
                <div class="mic-icon">üé§</div>
                <div class="listening-text">Listening... Sing along!</div>
            </div>

            <div class="feedback" id="feedback">
                <div class="stars" id="feedbackStars"></div>
                <div id="feedbackText"></div>
            </div>

            <div class="controls">
                <button class="btn btn-play" id="playBtn" onclick="playRhyme()">
                    üéµ Play Rhyme
                </button>
                <button class="btn btn-listen" id="listenBtn" onclick="listenForChild()" disabled>
                    üé§ Your Turn!
                </button>
                <button class="btn btn-next" id="nextBtn" onclick="nextRhyme()">
                    ‚û°Ô∏è Next Rhyme
                </button>
            </div>
        </div>
    </div>

    <div class="permission-modal" id="permissionModal">
        <div class="modal-content">
            <h2>üé§ Microphone Permission</h2>
            <p>To hear you sing along, we need permission to use your microphone. Your voice is never recorded or saved!
            </p>
            <button class="btn btn-play" onclick="requestMicPermission()">
                ‚úì Allow Microphone
            </button>
        </div>
    </div>

    <script src="js/nlp-engine.js"></script>
    <script src="js/adaptive-learning-engine.js"></script>
    <script>
        const rhymes = [
            {
                image: 'üåü',
                text: 'Twinkle, twinkle, little star,\nHow I wonder what you are!',
                expectedWords: ['twinkle', 'star', 'wonder'],
                pauseAt: 'How I wonder what you are!'
            },
            {
                image: 'üêë',
                text: 'Mary had a little lamb,\nLittle lamb, little lamb!',
                expectedWords: ['mary', 'lamb', 'little'],
                pauseAt: 'Little lamb, little lamb!'
            },
            {
                image: 'üï∑Ô∏è',
                text: 'Itsy bitsy spider\nClimbed up the water spout!',
                expectedWords: ['spider', 'climbed', 'spout'],
                pauseAt: 'Climbed up the water spout!'
            },
            {
                image: 'üöå',
                text: 'The wheels on the bus go round and round,\nRound and round, round and round!',
                expectedWords: ['wheels', 'bus', 'round'],
                pauseAt: 'Round and round, round and round!'
            },
            {
                image: '‚òÄÔ∏è',
                text: 'You are my sunshine,\nMy only sunshine!',
                expectedWords: ['sunshine', 'only'],
                pauseAt: 'My only sunshine!'
            }
        ];

        let currentRhymeIndex = 0;
        let nlpEngine = null;
        let adaptiveEngine = null;
        let hasPermission = false;

        // Initialize engines
        function initializeEngines() {
            nlpEngine = new NLPEngine();
            adaptiveEngine = new AdaptiveLearningEngine();
            adaptiveEngine.initialize('3-5');

            // Check if speech recognition is supported
            if (!NLPEngine.isSupported()) {
                console.log('Speech recognition not supported - using fallback mode');
                document.getElementById('listenBtn').textContent = '‚úì Continue';
            }
        }

        // Request microphone permission
        async function requestMicPermission() {
            if (nlpEngine) {
                hasPermission = await nlpEngine.requestPermission();
                document.getElementById('permissionModal').classList.remove('active');

                if (hasPermission) {
                    console.log('‚úÖ Microphone permission granted');
                } else {
                    console.log('‚ùå Microphone permission denied - using fallback');
                }
            }
        }

        // Load current rhyme
        function loadRhyme() {
            const rhyme = rhymes[currentRhymeIndex];
            document.getElementById('rhymeImage').textContent = rhyme.image;
            document.getElementById('rhymeText').innerHTML = rhyme.text.replace(/\n/g, '<br>');
            document.getElementById('feedback').classList.remove('show');

            document.getElementById('playBtn').disabled = false;
            document.getElementById('listenBtn').disabled = true;
            document.getElementById('nextBtn').style.display = 'none';

            updateProgress();
        }

        // Play rhyme with pause
        async function playRhyme() {
            const rhyme = rhymes[currentRhymeIndex];
            const rhymeText = document.getElementById('rhymeText');
            const playBtn = document.getElementById('playBtn');
            const listenBtn = document.getElementById('listenBtn');

            playBtn.disabled = true;

            // Play full rhyme first
            await speakText(rhyme.text);

            // Wait a moment
            await sleep(1000);

            // Play first part
            const parts = rhyme.text.split('\n');
            rhymeText.innerHTML = parts[0] + '<br><span class="paused">' + parts[1] + '</span>';
            await speakText(parts[0]);

            // Pause and wait for child
            await sleep(500);
            rhymeText.innerHTML = parts[0] + '<br><span class="highlight">' + parts[1] + '</span>';

            // Enable listen button
            listenBtn.disabled = false;
            listenBtn.focus();

            // Record interaction
            const startTime = Date.now();
            adaptiveEngine.recordInteraction({
                type: 'rhyme-listening',
                correct: true,
                timeSpent: Date.now() - startTime,
                context: { rhyme: currentRhymeIndex }
            });
        }

        // Listen for child participation
        async function listenForChild() {
            const rhyme = rhymes[currentRhymeIndex];
            const listenBtn = document.getElementById('listenBtn');
            const listeningIndicator = document.getElementById('listeningIndicator');
            const feedback = document.getElementById('feedback');

            listenBtn.disabled = true;
            listeningIndicator.classList.add('active');

            const startTime = Date.now();

            // Use NLP engine to listen
            if (nlpEngine && NLPEngine.isSupported() && hasPermission) {
                nlpEngine.listenForRhyme(rhyme, (result) => {
                    listeningIndicator.classList.remove('active');
                    showFeedback(result);

                    // Record interaction
                    adaptiveEngine.recordInteraction({
                        type: 'rhyme-participation',
                        correct: result.participated,
                        timeSpent: Date.now() - startTime,
                        context: {
                            rhyme: currentRhymeIndex,
                            quality: result.quality,
                            method: result.method
                        }
                    });

                    document.getElementById('nextBtn').style.display = 'block';
                });
            } else {
                // Fallback: Auto-complete after 3 seconds
                await sleep(3000);
                listeningIndicator.classList.remove('active');
                showFeedback({ participated: true, method: 'fallback', quality: 'participated' });

                adaptiveEngine.recordInteraction({
                    type: 'rhyme-participation',
                    correct: true,
                    timeSpent: Date.now() - startTime,
                    context: { rhyme: currentRhymeIndex, method: 'fallback' }
                });

                document.getElementById('nextBtn').style.display = 'block';
            }
        }

        // Show feedback
        function showFeedback(result) {
            const feedback = document.getElementById('feedback');
            const feedbackStars = document.getElementById('feedbackStars');
            const feedbackText = document.getElementById('feedbackText');

            let stars = '‚≠ê';
            let message = 'Great job listening! üéµ';
            let className = 'participated';

            if (result.quality === 'excellent') {
                stars = '‚≠ê‚≠ê‚≠ê';
                message = 'Amazing! You know this rhyme! üåü';
                className = 'success';
            } else if (result.quality === 'good') {
                stars = '‚≠ê‚≠ê';
                message = 'Wonderful! Keep singing! üé∂';
                className = 'success';
            }

            feedbackStars.textContent = stars;
            feedbackText.textContent = message;
            feedback.className = 'feedback show ' + className;

            // Play success sound
            playSound('success');
        }

        // Next rhyme
        function nextRhyme() {
            currentRhymeIndex++;
            if (currentRhymeIndex >= rhymes.length) {
                showCompletionModal();
            } else {
                loadRhyme();
            }
        }

        // Update progress
        function updateProgress() {
            const progress = ((currentRhymeIndex + 1) / rhymes.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // Show completion modal
        function showCompletionModal() {
            const analytics = adaptiveEngine.getSessionAnalytics();
            alert(`üéâ Amazing! You completed all rhymes!\n\nYou sang ${rhymes.length} rhymes!\nSuccess rate: ${(analytics.successRate * 100).toFixed(0)}%\n\nKeep singing! üéµ`);
            window.location.href = 'game-hub-3-5.html';
        }

        // Text-to-speech
        function speakText(text) {
            return new Promise((resolve) => {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 0.8;
                    utterance.pitch = 1.2;
                    utterance.onend = resolve;
                    speechSynthesis.speak(utterance);
                } else {
                    resolve();
                }
            });
        }

        // Play sound
        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (type === 'success') {
                oscillator.frequency.value = 800;
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            }
        }

        // Sleep helper
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            initializeEngines();
            loadRhyme();

            // Show permission modal if needed
            if (NLPEngine.isSupported()) {
                setTimeout(() => {
                    document.getElementById('permissionModal').classList.add('active');
                }, 1000);
            }
        });
    </script>
</body>

</html>
