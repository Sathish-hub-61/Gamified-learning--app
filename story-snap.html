<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Snap - PlayLearn</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .game-header {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-top: 80px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .game-title {
            font-size: 32px;
            color: #f5576c;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .score-display {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            font-size: 18px;
        }

        /* Story Panels */
        .story-title {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #f5576c;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .story-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            min-height: 300px;
        }

        .story-slot {
            background: rgba(255, 255, 255, 0.3);
            border: 3px dashed rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 15px;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .story-slot.drag-over {
            background: rgba(255, 255, 255, 0.6);
            border-color: #4CAF50;
            transform: scale(1.05);
        }

        .story-slot.filled {
            background: white;
            border-style: solid;
            border-color: #f5576c;
        }

        .slot-number {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 35px;
            height: 35px;
            background: #f5576c;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
        }

        .slot-label {
            font-size: 16px;
            color: white;
            font-weight: 600;
            margin-bottom: 10px;
        }

        /* Story Panels */
        .story-panels {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }

        .story-panel {
            width: 200px;
            background: white;
            border-radius: 15px;
            padding: 15px;
            cursor: grab;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            user-select: none;
        }

        .story-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .story-panel.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .story-panel.placed {
            cursor: default;
        }

        .panel-emoji {
            font-size: 80px;
            text-align: center;
            margin-bottom: 10px;
        }

        .panel-text {
            font-size: 14px;
            text-align: center;
            color: #666;
            line-height: 1.4;
        }

        /* Buttons */
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            color: #f5576c;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Feedback */
        .feedback {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin-top: 20px;
            min-height: 40px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
        }

        .feedback.success {
            color: #4CAF50;
        }

        .feedback.error {
            color: #FF6B6B;
        }

        /* Completion Modal */
        .completion-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .completion-modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            animation: bounce-in 0.5s ease;
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .shake {
            animation: shake 0.5s ease;
        }

        @keyframes celebrate {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .celebrate {
            animation: celebrate 0.6s ease;
        }
    </style>
</head>

<body>
    <button class="back-button" onclick="window.location.href='game-hub-6-9.html'">‚Üê Back to Games</button>
    <button id="mute-toggle" class="btn-mute"
        style="position: fixed; bottom: 20px; right: 20px; font-size: 20px; background: white; border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; box-shadow: var(--shadow-md); z-index: 1000;">üîä</button>

    <div class="game-container">
        <div class="game-header">
            <div class="game-title">
                <span>üìñ</span>
                <span>Story Snap</span>
            </div>
            <div class="score-display">
                <div class="score-item">
                    <span>üéØ Score:</span>
                    <span id="scoreValue">0</span>
                </div>
                <div class="score-item">
                    <span>‚úÖ Stories:</span>
                    <span id="storiesValue">0</span>
                </div>
            </div>
        </div>

        <div class="story-title" id="storyTitle">Put the story in order!</div>

        <div class="story-slots" id="storySlots">
            <!-- Slots will be generated here -->
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="story-panels" id="storyPanels">
            <!-- Panels will be generated here -->
        </div>

        <div class="game-controls">
            <button class="btn btn-warning" onclick="resetStory()">üîÑ Reset</button>
            <button class="btn btn-success" onclick="checkOrder()">‚úì Check Order</button>
            <button class="btn btn-primary" onclick="nextStory()">‚û°Ô∏è Next Story</button>
        </div>
    </div>

    <div class="completion-modal" id="completionModal">
        <div class="modal-content">
            <h2>üéâ Story Master! üéâ</h2>
            <div class="stars">‚≠ê‚≠ê‚≠ê</div>
            <p style="font-size: 20px; color: #666;">You completed all stories!</p>
            <div style="margin: 20px 0;">
                <div style="font-size: 24px; font-weight: 700; color: #f5576c;" id="finalScore">Score: 0</div>
            </div>
            <div style="display: flex; gap: 15px; justify-content: center; margin-top: 30px;">
                <button class="btn btn-primary" onclick="resetGame()">üîÑ Play Again</button>
                <button class="btn btn-secondary" onclick="window.location.href='game-hub-6-9.html'">üè† Back to
                    Hub</button>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/progress-service.js"></script>
    <script src="js/audio-manager.js"></script>
    <script>
        const GAME_ID = 'story-snap';
        const audioManager = new AudioManager();
        audioManager.initBackgroundMusic();

        document.getElementById('mute-toggle').addEventListener('click', () => {
            audioManager.toggleMute();
            audioManager.playSound('click');
        });

        let score = 0;
        let storiesCompleted = 0;
        let currentStoryIndex = 0;
        let wrongAttempts = 0;
        let draggedElement = null;
        let placedPanels = {};

        // Story database
        const stories = [
            {
                title: "Morning Routine",
                panels: [
                    { emoji: "üò¥", text: "Boy wakes up", order: 1 },
                    { emoji: "ü™•", text: "Brushes teeth", order: 2 },
                    { emoji: "üç≥", text: "Eats breakfast", order: 3 },
                    { emoji: "üéí", text: "Goes to school", order: 4 }
                ]
            },
            {
                title: "Planting a Tree",
                panels: [
                    { emoji: "üå±", text: "Gets a seed", order: 1 },
                    { emoji: "‚õèÔ∏è", text: "Digs a hole", order: 2 },
                    { emoji: "üíß", text: "Waters the seed", order: 3 },
                    { emoji: "üå≥", text: "Tree grows big", order: 4 }
                ]
            },
            {
                title: "Making a Sandwich",
                panels: [
                    { emoji: "üçû", text: "Gets bread", order: 1 },
                    { emoji: "üßà", text: "Spreads butter", order: 2 },
                    { emoji: "ü•¨", text: "Adds vegetables", order: 3 },
                    { emoji: "ü•™", text: "Sandwich ready!", order: 4 }
                ]
            },
            {
                title: "Butterfly Life",
                panels: [
                    { emoji: "ü•ö", text: "Tiny egg", order: 1 },
                    { emoji: "üêõ", text: "Caterpillar hatches", order: 2 },
                    { emoji: "ü´ò", text: "Forms cocoon", order: 3 },
                    { emoji: "ü¶ã", text: "Butterfly emerges", order: 4 }
                ]
            },
            {
                title: "Baking Cookies",
                panels: [
                    { emoji: "ü•£", text: "Mix ingredients", order: 1 },
                    { emoji: "üç™", text: "Shape cookies", order: 2 },
                    { emoji: "üî•", text: "Bake in oven", order: 3 },
                    { emoji: "üòã", text: "Enjoy cookies!", order: 4 }
                ]
            }
        ];

        function initializeGame() {
            loadStory();
        }

        function loadStory() {
            if (currentStoryIndex >= stories.length) {
                showCompletionModal();
                return;
            }

            const story = stories[currentStoryIndex];
            document.getElementById('storyTitle').textContent = story.title;

            placedPanels = {};
            wrongAttempts = 0;

            // Create slots
            const slotsContainer = document.getElementById('storySlots');
            slotsContainer.innerHTML = '';

            // Reduce panels if wrong attempts >= 2
            let panelCount = story.panels.length;
            if (wrongAttempts >= 2 && panelCount > 3) {
                panelCount = 3;
            }

            for (let i = 0; i < panelCount; i++) {
                const slot = document.createElement('div');
                slot.className = 'story-slot';
                slot.dataset.position = i + 1;

                const slotNumber = document.createElement('div');
                slotNumber.className = 'slot-number';
                slotNumber.textContent = i + 1;

                const slotLabel = document.createElement('div');
                slotLabel.className = 'slot-label';
                slotLabel.textContent = i === 0 ? 'First' : i === panelCount - 1 ? 'Last' : i === 1 ? 'Second' : 'Third';

                slot.appendChild(slotNumber);
                slot.appendChild(slotLabel);

                slot.addEventListener('dragover', handleDragOver);
                slot.addEventListener('dragleave', handleDragLeave);
                slot.addEventListener('drop', handleDrop);

                slotsContainer.appendChild(slot);
            }

            // Create shuffled panels
            const panelsContainer = document.getElementById('storyPanels');
            panelsContainer.innerHTML = '';

            const shuffledPanels = [...story.panels.slice(0, panelCount)].sort(() => Math.random() - 0.5);

            shuffledPanels.forEach((panel, index) => {
                const panelDiv = document.createElement('div');
                panelDiv.className = 'story-panel';
                panelDiv.draggable = true;
                panelDiv.dataset.order = panel.order;
                panelDiv.dataset.panelId = index;

                const emoji = document.createElement('div');
                emoji.className = 'panel-emoji';
                emoji.textContent = panel.emoji;

                const text = document.createElement('div');
                text.className = 'panel-text';
                text.textContent = panel.text;

                panelDiv.appendChild(emoji);
                panelDiv.appendChild(text);

                panelDiv.addEventListener('dragstart', handleDragStart);
                panelDiv.addEventListener('dragend', handleDragEnd);

                panelsContainer.appendChild(panelDiv);
            });

            hideFeedback();
        }

        function handleDragStart(e) {
            if (this.classList.contains('placed')) return;
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            if (!this.classList.contains('filled')) {
                this.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            this.classList.remove('drag-over');

            if (!draggedElement || this.classList.contains('filled')) return;

            const position = parseInt(this.dataset.position);
            const panelId = draggedElement.dataset.panelId;

            // Check if panel already placed elsewhere
            if (placedPanels[panelId]) {
                const oldSlot = document.querySelector(`[data-position="${placedPanels[panelId]}"]`);
                if (oldSlot) {
                    oldSlot.classList.remove('filled');
                    oldSlot.innerHTML = '';
                    const slotNumber = document.createElement('div');
                    slotNumber.className = 'slot-number';
                    slotNumber.textContent = placedPanels[panelId];
                    oldSlot.appendChild(slotNumber);
                }
            }

            // Place panel in slot
            this.classList.add('filled');
            this.innerHTML = '';
            this.appendChild(draggedElement.cloneNode(true));

            placedPanels[panelId] = position;
            draggedElement.classList.add('placed');
            draggedElement.style.opacity = '0.3';

            audioManager.playSound('click');
        }

        function checkOrder() {
            const slots = document.querySelectorAll('.story-slot');
            let isCorrect = true;

            slots.forEach((slot, index) => {
                const panel = slot.querySelector('.story-panel');
                if (!panel) {
                    isCorrect = false;
                    return;
                }

                const expectedOrder = index + 1;
                const actualOrder = parseInt(panel.dataset.order);

                if (expectedOrder !== actualOrder) {
                    isCorrect = false;
                }
            });

            const feedback = document.getElementById('feedback');

            if (isCorrect && Object.keys(placedPanels).length === slots.length) {
                score += 20;
                storiesCompleted++;
                wrongAttempts = 0;

                feedback.textContent = 'üéâ Perfect! Story is in order!';
                feedback.className = 'feedback success show';
                audioManager.playSound('correct');

                // Celebrate
                slots.forEach(slot => {
                    slot.classList.add('celebrate');
                });

                setTimeout(() => {
                    slots.forEach(slot => slot.classList.remove('celebrate'));
                }, 600);

                updateDisplay();

                if (storiesCompleted >= 5) {
                    if (window.saveGameProgress) {
                        window.saveGameProgress(GAME_ID, {
                            score: score,
                            completed: true,
                            metadata: {
                                storiesCompleted: storiesCompleted
                            }
                        });
                    }
                    setTimeout(showCompletionModal, 1500);
                }
            } else {
                wrongAttempts++;
                feedback.textContent = '‚ùå Not quite! Try again.';
                feedback.className = 'feedback error show';
                audioManager.playSound('wrong');

                // Shake incorrect panels
                slots.forEach((slot, index) => {
                    const panel = slot.querySelector('.story-panel');
                    if (panel && parseInt(panel.dataset.order) !== index + 1) {
                        slot.classList.add('shake');
                        setTimeout(() => slot.classList.remove('shake'), 500);
                    }
                });

                // Reload with fewer panels if needed
                if (wrongAttempts >= 2) {
                    setTimeout(() => {
                        loadStory();
                    }, 1500);
                }
            }
        }

        function resetStory() {
            // Reset all panels
            document.querySelectorAll('.story-panel').forEach(panel => {
                panel.classList.remove('placed');
                panel.style.opacity = '1';
            });

            // Clear slots
            document.querySelectorAll('.story-slot').forEach((slot, index) => {
                slot.classList.remove('filled');
                slot.innerHTML = '';
                const slotNumber = document.createElement('div');
                slotNumber.className = 'slot-number';
                slotNumber.textContent = index + 1;
                slot.appendChild(slotNumber);
            });

            placedPanels = {};
            hideFeedback();
        }

        function nextStory() {
            currentStoryIndex++;
            loadStory();
        }

        function hideFeedback() {
            document.getElementById('feedback').classList.remove('show');
        }

        function updateDisplay() {
            document.getElementById('scoreValue').textContent = score;
            document.getElementById('storiesValue').textContent = storiesCompleted;
        }

        function showCompletionModal() {
            document.getElementById('finalScore').textContent = `Score: ${score}`;
            document.getElementById('completionModal').classList.add('active');

            if (window.saveGameProgress) {
                window.saveGameProgress('story-snap', {
                    score: score,
                    completed: true,
                    correctAnswers: storiesCompleted,
                    attempts: storiesCompleted
                });
            }

            if (window.saveSession) {
                window.saveSession({
                    duration: Math.floor((Date.now() - sessionStartTime) / 1000),
                    gamesPlayed: ['story-snap'],
                    totalScore: score
                });
            }
        }

        function resetGame() {
            score = 0;
            storiesCompleted = 0;
            currentStoryIndex = 0;
            wrongAttempts = 0;
            document.getElementById('completionModal').classList.remove('active');
            initializeGame();
            updateDisplay();
        }

        // Initialize on load
        initializeGame();
        updateDisplay();
    </script>
    <script type="module" src="js/progress-service.js"></script>
</body>

</html>
